<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
   
  </head>
  <body background={{url_for('static', filename='section-bg.jpg')}}>
    <div class="container  ">
        <div class="row justify-content-center vh-100 align-items-center ">
            <div class="col-4">
                <div class="card bg-transparent bg-opacity-0 text-light">
                    <form action="/addbook" method="post" enctype="multipart/form-data">
                        <div class="card-header text-center">
                            <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-book" viewBox="0 0 16 16">
                                <path d="M1 2.828c.885-.37 2.154-.769 3.388-.893 1.33-.134 2.458.063 3.112.752v9.746c-.935-.53-2.12-.603-3.213-.493-1.18.12-2.37.461-3.287.811zm7.5-.141c.654-.689 1.782-.886 3.112-.752 1.234.124 2.503.523 3.388.893v9.923c-.918-.35-2.107-.692-3.287-.81-1.094-.111-2.278-.039-3.213.492zM8 1.783C7.015.936 5.587.81 4.287.94c-1.514.153-3.042.672-3.994 1.105A.5.5 0 0 0 0 2.5v11a.5.5 0 0 0 .707.455c.882-.4 2.303-.881 3.68-1.02 1.409-.142 2.59.087 3.223.877a.5.5 0 0 0 .78 0c.633-.79 1.814-1.019 3.222-.877 1.378.139 2.8.62 3.681 1.02A.5.5 0 0 0 16 13.5v-11a.5.5 0 0 0-.293-.455c-.952-.433-2.48-.952-3.994-1.105C10.413.809 8.985.936 8 1.783"/>
                              </svg>
                            <h3 class="pt-3">---- ADD BOOK ----</h3>
                        </div>
                        <div class="card-body h-50  ">
                            <label for="bookname">Book Name </label>
                            <input class="form-control mb-3" type="text" placeholder="Bookname" name="bookname" required/>
                            <label for="author">Author </label>
                            <input class="form-control mb-3 " type="test" placeholder="Author" name="author" required/>
                            <label for="genre">Genre </label>
                            <input class="form-control mb-3 " type="test" placeholder="Genre" name="genre" required/>
                            <label for="price">Price </label>
                            <input class="form-control mb-3 " type="test" placeholder="Price" name="price" required/>
                            <label for="image">Image </label>
                            <input class="form-control mb-3 " type="file" accept="image/*" placeholder="Image"  name="image" required/>
                        </div>
                        <div>
                            <center><h5>{{status}}</h5></center>
                        </div>
                        <div class="card-footer text-end">
                            <button class="btn btn-warning w-100 mb-1" type="submit" >Submit</button><br><br> 
                            <a href="/adminindex" style="text-decoration: none;" >Home Page</a>
                            
                        </div>
                    
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
