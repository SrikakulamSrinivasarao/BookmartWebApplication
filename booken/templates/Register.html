<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

   
  </head>
  <body background={{ url_for('static', filename='section-bg.jpg')}} >
    <div class="container  ">
        <div class="row justify-content-center vh-100 align-items-center ">
            <div class="col-xl-5">
                <div class="card bg-transparent bg-opacity-0 text-light">
                    
                    <form action="/register" method="post">
                        <div class="card-header text-center">
                            <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
                                <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
                              </svg>
                            <h3 class="pt-3">---- SignUp ----</h3>
                        </div>
                        <div class="card-body h-50  ">
                            <label for="username">User Name : </label>
                            <input class="form-control mb-3" type="text" placeholder="username" name="username" required />
                            <label for="phone">Phone Number : </label>
                            <input class="form-control mb-3" type="number" placeholder="phone num" name="phone" required/>
                            <label for="mail">Email : </label>
                            <input class="form-control mb-3" type="text" placeholder="email id" name="mail" required/>
                            <label for="password">Create Password : </label>
                            <input class="form-control mb-3" type="password" placeholder="password" name="password" required/>
                            <label for="confirmpass">Re-Enter Password :</label>
                            <input class="form-control mb-3 " type="password" placeholder="Confirm password" name="confirmpass" required/>
                        </div>
                        <center><div style="color: red;">{{res}}</div></center>
                        <div class="card-footer text-end">
                            <button class="btn btn-warning w-100 mb-1" type="submit">SignUp</button><br><br>
                            <a href="/forget" style="text-decoration: none;" >Forgot password?</a>
                            <a href="/" style="text-decoration: none;margin-left: 220px;margin-right: 20px;">Login</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
